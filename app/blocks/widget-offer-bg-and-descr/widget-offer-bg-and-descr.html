<div class="widget-offer-bg-and-descr@@if(context.mods){@@for (var i = 0; i < mods.length; i++){ widget-offer-bg-and-descr_`+mods[i]+`}} js-container-flip js-flip-prevent-hide">
	<a href="#" class="widget-offer-bg-and-descr__btn-flip js-btn-flip">Купить</a>

	<div class="widget-offer-bg-and-descr__front">
		@@if(context.image){<div class="widget-offer-bg-and-descr__figure lazy-load" data-bg="url(assets/images/temp/@@image)" style="background-image: url(assets/images/len.webp)"></div>}
		@@if(context.mask){<div class="widget-offer-bg-and-descr__mask"></div>}
		@@if(!context.titleHide){
		<div class="widget-offer-bg-and-descr__content">
			@@if(!context.titleHide){<div class="widget-offer-bg-and-descr__title">@@title</div>}
		</div>}
	</div>

	<div class="widget-offer-bg-and-descr__back">
		@@include('../quick-offer/quick-offer.html', {"title": "@@title"})
	</div>
</div>
