<div class="widget-order-history@@if(context.mods){@@for (var i = 0; i < mods.length; i++){ widget-order-history_`+mods[i]+`}}">
	<div class="widget-order-history__status widget-order-history__status_@@status.mod">@@status.text</div>
	<div class="widget-order-history__number">Заказ: №@@number</div>
	<div class="widget-order-history__date">@@date</div>
	<div class="widget-order-history__price">Сумма: @@price</div>
	<div class="widget-order-history__payment">@@payment</div>
	<div class="widget-order-history__but">
		@@include("../btn-def/btn-def.html", {"href": "order.html", "text": "Повторить заказ"})
	</div>
	@@if(context.contain){<div class="widget-order-history__contain js-simplebar">@@contain</div>}
</div>
