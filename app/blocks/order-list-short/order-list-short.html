<div class="order-list-short">
	<table class="order-list-short__list">
		<tbody>
			@@for (var i = 0; i < count; i++) {
			<tr class='order-list-short__li'>
				<td class="order-list-short__el order-list-short__el_title">
					<div class="order-list-short__title">`+(i+1)+`. <a href="product-card.html">Комплект постельного белья изо льна 2</a></div>
				</td>
				<td class="order-list-short__el order-list-short__el_price">
					<div class="order-list-short__price">
						<div class="order-list-short__price-els">
							<div class="order-list-short__price-el order-list-short__price-el_new">180 руб.</div>
						</div>
					</div>
				</td>
			</tr>}
		</tbody>
	</table>
</div>
