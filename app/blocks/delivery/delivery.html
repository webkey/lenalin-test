<div class="delivery">
	<div class="delivery__box delivery__box_date">
		<div class="delivery__box-title">Дата</div>
		<div class="delivery__list">
			<div class="delivery__list-li">
				<label class="form-radio">
					<input class="form-radio__input" type="radio" name="delivery-date">
					<span class="form-radio__label">Как можно скорее</span>
				</label>
			</div>
			<div class="delivery__list-li">
				<label class="form-radio">
					<input class="form-radio__input" type="radio" name="delivery-date" checked>
					<span class="form-radio__label">06.02.2020 [*]</span>
				</label>
			</div>
		</div>
	</div>
	<div class="delivery__box delivery__box_time">
		<div class="delivery__box-title">Время</div>
		<div class="delivery__list delivery__list_two-cols">
			<div class="delivery__list-li">
				<label class="form-radio">
					<input class="form-radio__input" type="radio" name="delivery-time" checked>
					<span class="form-radio__label">10:00 - 12:00</span>
				</label>
			</div>
			<div class="delivery__list-li">
				<label class="form-radio">
					<input class="form-radio__input" type="radio" name="delivery-time">
					<span class="form-radio__label">12:00 - 14:00</span>
				</label>
			</div>
			<div class="delivery__list-li">
				<label class="form-radio">
					<input class="form-radio__input" type="radio" name="delivery-time">
					<span class="form-radio__label">14:00 - 16:00</span>
				</label>
			</div>
			<div class="delivery__list-li">
				<label class="form-radio">
					<input class="form-radio__input" type="radio" name="delivery-time">
					<span class="form-radio__label">16:00 - 18:00</span>
				</label>
			</div>
		</div>
	</div>
</div>
