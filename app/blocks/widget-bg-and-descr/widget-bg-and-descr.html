<a href="@@href" class="widget-bg-and-descr@@if(context.mods){@@for (var i = 0; i < mods.length; i++){ widget-bg-and-descr_`+mods[i]+`}}">
	@@if(context.image){<div class="widget-bg-and-descr__figure lazy-load" data-bg="url(assets/images/temp/@@image)" style="background-image: url(assets/images/empty.png)"></div>}
	@@if(context.mask){<div class="widget-bg-and-descr__mask"></div>}
	@@if(context.title || context.text){
	<div class="widget-bg-and-descr__content">
		@@if(context.title){<div class="widget-bg-and-descr__title">@@title</div>}
		@@if(context.text){<div class="widget-bg-and-descr__text">@@text</div>}
	</div>}
</a>
