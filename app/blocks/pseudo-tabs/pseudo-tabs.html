<div class="pseudo-tabs">
	<div class="pseudo-tabs__list">
		@@for (var i = 0; i < items.length; i++) {
		<div class="pseudo-tabs__li `+items[i].class+`">
			<a class="pseudo-tabs__li-el" href="`+items[i].href+`"><span class="pseudo-tabs__li-el-in">`+items[i].text+`</span></a>
		</div>}
	</div>
</div>
