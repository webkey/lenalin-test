<div class="widget-promo@@if(context.mods){@@for (var i = 0; i < mods.length; i++){ widget-promo_`+mods[i]+`}}">
	@@if(context.image){<div class="widget-promo__bg" style="background-image:url(assets/images/temp/@@image);"></div>}
	@@if(context.title || context.text || context.btnText){
	<div class="widget-promo__content">
		@@if(context.title){<div class="widget-promo__title">@@title</div>}
		@@if(context.logotype){
		<div class="widget-promo__logotype">
			<strong class="lenalin-logo-color">Lenalin</strong>
		</div>}
		@@if(context.text){<div class="widget-promo__text">@@text</div>}
		@@if(context.btnText){
		<div class="widget-promo__footer">
			@@include("../button/button.html", {"href": "@@btnHref", "text": "@@btnText"})
		</div>}
	</div>}
</div>
