<div class="pagination">
	<div class="pagination__layout">
		<div class="pagination__left">
			<a style="display: none;" class="pagination__first disabled" href="#">
				<i class="pagination__first-arr">
					@@include("svg/arrow-pagination-left-line.svg")
				</i>
				<span class="pagination__first-text">First</span>
			</a>
			<a class="pagination__prev disabled" href="#">
				<i class="pagination__prev-arr">
					@@include("svg/arrow-pagination-left-line.svg")
				</i>
				<span class="pagination__prev-text">Prev</span>
			</a>
		</div>
		<div class="pagination__pages">
			<div class="pagination__pages-li"><a class="pagination__pages-li-el" href="#">1</a></div>
			<div class="pagination__pages-li"><span class="pagination__pages-li-dots">...</span></div>
			<div class="pagination__pages-li"><a class="pagination__pages-li-el" href="#">8</a></div>
			<div class="pagination__pages-li current"><span class="pagination__pages-li-el">9</span></div>
			<div class="pagination__pages-li"><a class="pagination__pages-li-el" href="#">10</a></div>
			<div class="pagination__pages-li"><span class="pagination__pages-li-dots">...</span></div>
			<div class="pagination__pages-li"><a class="pagination__pages-li-el" href="#">127</a></div>
		</div>
		<div class="pagination__right">
			<a class="pagination__next" href="#">
				<span class="pagination__next-text">Next</span>
				<i class="pagination__next-arr">
					@@include("svg/arrow-pagination-right-line.svg")
				</i>
			</a>
			<a style="display: none;" class="pagination__last" href="#">
				<span class="pagination__last-text">Last</span>
				<i class="pagination__last-arr">
					@@include("svg/arrow-pagination-right-line.svg")
				</i>
			</a>
		</div>
	</div>
</div>
