<div class="header-search js-header-search">
	<div class="header-search__panel js-header-search-panel js-header-search-prevent-hide">
		<form class="header-search__form" action="#" method="post" onsubmit="alert('Форма находится в тестовом режиме. Чтобы закрыть окно, нажмите ОК.'); return false;">
			<div class="header-search__field">
				<label for="search" class="header-search__label">Найти</label>
				<input id="search" type="text" placeholder="Введите поисковый запрос" class="header-search__input js-header-search-input" data-swc-prevent-remove autocomplete="off" />
				<a href="#" class="header-search__close js-header-search-close">
					<div class="header-search__close-icon"></div>
					<div class="header-search__close-text">Close search panel</div>
				</a>
				<div class="header-search__submit">
					<div class="header-search__submit-icon"></div>
					<div class="header-search__submit-text">Submit</div>
					<input class="header-search__submit-input" type="submit" value="">
				</div>
			</div>
		</form>
	</div>

	<a href="#" class="header-search__control js-header-search-control" title="Поиск по сайту">
		<div class="header-search__control-icon"></div>
		<div class="header-search__control-text">Открыть форму поиска</div>
	</a>

	@@include("blocks/header-search-result/header-search-result.html")
</div>
