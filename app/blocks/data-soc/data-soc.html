<div class="data-soc">
	<div class="data-soc__icon">
		<div class="data-soc__icon-figure">
			<img class="data-soc__icon-img" src="assets/images/@@icon" alt="image description">
		</div>
	</div>
	<div class="data-soc__text">@@text</div>
	<div class="data-soc__meta">
		<div class="data-soc__meta-list">
			<div class="data-soc__meta-item">
				<i class="icon icon_size_24 icon_like_white"></i> @@likes
			</div>
			<div class="data-soc__meta-item">
				<i class="icon icon_size_24 icon_comment_white"></i> @@comments
			</div>
		</div>
	</div>
</div>
