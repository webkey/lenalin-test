<div class="slider-images swiper-container js-slider-images">
	<div class="swiper-wrapper">
		<div class="swiper-slide slider-images__slide">
			<div class="slider-images__slide-bg lazy-load" data-bg="url(assets/images/temp/img-about-slider-01.jpg)"></div>
		</div>
		<div class="swiper-slide slider-images__slide">
			<div class="slider-images__slide-bg lazy-load" data-bg="url(assets/images/temp/img-about-slider-02.jpg)"></div>
		</div>
		<div class="swiper-slide slider-images__slide">
			<div class="slider-images__slide-bg lazy-load" data-bg="url(assets/images/temp/img-about-slider-03.jpg)"></div>
		</div>
	</div>
	<div class="slider-images__controls slider-images__controls_vertical-middle">
		<div class="slider-images__button slider-images__button_prev js-slider-images__button-prev">
			@@include("svg/icon-slider-arrow-left.svg")
		</div>
		<div class="slider-images__button slider-images__button_next js-slider-images__button-next">
			@@include("svg/icon-slider-arrow-right.svg")
		</div>
	</div>
</div>
