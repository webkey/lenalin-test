<div class="widget-offer-img-and-descr@@if(context.mods){@@for (var i = 0; i < mods.length; i++){ widget-offer-img-and-descr_`+mods[i]+`}}">
	<div class="widget-offer-img-and-descr__flip js-container-flip js-flip-prevent-hide">
		<a href="#" class="widget-offer-img-and-descr__btn-flip js-btn-flip">Купить</a>
		<div class="widget-offer-img-and-descr__flip-front">
			@@if(context.image){<div class="widget-offer-img-and-descr__figure lazy-load" data-bg="url(assets/images/temp/@@image)" style="background-image: url(assets/images/len.webp)"></div>}
		</div>

		<div class="widget-offer-img-and-descr__flip-back">
			@@include("blocks/quick-offer/quick-offer.html", {"title": "@@title"})
		</div>
	</div>
	<div class="widget-offer-img-and-descr__content">
		<div class="widget-offer-img-and-descr__title"><a href="@@href">@@title</a></div>
		@@if(context.price) {
		<div class="widget-offer-img-and-descr__price">
			<div class="widget-offer-img-and-descr__price-els">
				@@if(context.price.old) {<div class="widget-offer-img-and-descr__price-el widget-offer-img-and-descr__price-el_old">@@price.old</div>}
				@@if(context.price.new) {<div class="widget-offer-img-and-descr__price-el widget-offer-img-and-descr__price-el_new">@@price.new</div>}
			</div>
		</div>}
	</div>
</div>
